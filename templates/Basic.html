    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navLinksWrapper = document.querySelector('.nav-links-wrapper');
            const featuresDropdown = document.querySelector('.features-dropdown');
            const aboutDropdown = document.querySelector('.about-dropdown');
            const partnersIcon = partnersLink.querySelector('.nav-dropdown-icon');
            const featuresIcon = featuresLink.querySelector('.nav-dropdown-icon');
            const aboutIcon = aboutLink.querySelector('.nav-dropdown-icon');
            const allDropdowns = [partnersDropdown, featuresDropdown, aboutDropdown];
            const allIcons = [partnersIcon, featuresIcon, aboutIcon];
            function closeAllDropdowns() {
                allDropdowns.forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
                allIcons.forEach(icon => {
                    icon.classList.remove('rotated');
                });
                navLinksWrapper.classList.remove('expanded');
            }

            function openDropdown(dropdown, icon) {
                closeAllDropdowns();
                dropdown.style.display = 'block';
                icon.classList.add('rotated');
                navLinksWrapper.classList.add('expanded');
            }

            partnersLink.addEventListener('mouseenter', function () {
                openDropdown(partnersDropdown, partnersIcon);
            });

            featuresLink.addEventListener('mouseenter', function () {
                openDropdown(featuresDropdown, featuresIcon);
            });

            aboutLink.addEventListener('mouseenter', function () {
                openDropdown(aboutDropdown, aboutIcon);
            });

            navLinksWrapper.addEventListener('mouseleave', function () {
                closeAllDropdowns();
            });

            document.addEventListener('click', function (e) {
                if (!navLinksWrapper.contains(e.target)) {
                    closeAllDropdowns();
                }
            });
        });
    </script>
    <script>
        const navbar = document.querySelector('.navbar');
        const threshold = 50;

        window.addEventListener('scroll', function () {
            if (window.pageYOffset > threshold) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
