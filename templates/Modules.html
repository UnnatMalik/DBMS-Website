{% extends 'Basic.html' %}

{% block title %} Modules {% endblock %}

{% block section %} 

<div class="padding-global">
    <div class="w-layout-blockcontainer container w-container">
        <div class="padding-section-large">
            <div class="faqs-title-wrapper">
                <h2 class="heading-style-h1"> DBMS Modules </h2>
                <p class="text-size-regular">Here you go!<br>These are the DBMS Modules and there are in total 6 modules.</p>
            </div>
            <div class="faqs-wrapper w-dyn-list">
                <div role="list" class="faqs-list w-dyn-items">
                    {% for file in files %}
                    <div data-w-id="c41f9944-c21d-d954-2be3-f72a8040b6ef" role="listitem"
                        class="faqs-item w-dyn-item">
                        <div class="faqs-top">
                            <div class="faqs-question">{{file.title}}</div>
                            <div style="color:#FF8C00" class="faqs-icon w-embed"><svg
                                    width="18" height="18" viewBox="0 0 18 18" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M9.5 -6.55671e-08C9.77614 -7.76376e-08 10 0.223858 10 0.5L10 17.5C10 17.7761 9.77614 18 9.5 18L8.5 18C8.22386 18 8 17.7761 8 17.5L8 0.5C8 0.223858 8.22386 -9.78513e-09 8.5 -2.18557e-08L9.5 -6.55671e-08Z"
                                        fill="#FF8C00" />
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M18 9.5C18 9.77614 17.7761 10 17.5 10H0.5C0.223858 10 0 9.77614 0 9.5V8.5C0 8.22386 0.223858 8 0.5 8H17.5C17.7761 8 18 8.22386 18 8.5V9.5Z"
                                        fill="#FF8C00" />
                                </svg></div>
                        </div>
                        <style>
                            .text-rich-text button{
                                border: 1px solid orange;
                                color: orange;
                                background-color: transparent;
                                border-radius: 5%;
                                transition: all 0.5s;
                            }
                            .text-rich-text button:hover{
                                background-color: orange;
                                color: white;
                                outline: 1px white;
                            }
                        </style>
                        <div style="height:0px" class="faqs-bottom">
                            <div class="faqs-bottom-inner">
                                <div class="text-rich-text w-richtext">
                                    {{file.disc}}<br> <br>
                                    <a href="{% url 'download_file' file.id %}"><button>Download PDF</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div> 
<div aria-hidden="true" class="constellation-home-2" data-w-id="e65620ca-2ba6-644c-b82d-e4e939546eb3"
    data-animation-type="lottie"
    data-src="https://cdn.prod.website-files.com/665f27834e206c9660b3a626/6662d817ae448caf820c367c_Constellation3.json"
    data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg"
    data-default-duration="9" data-duration="0"></div>
<div aria-hidden="true" class="constellation-home-3" data-w-id="78757ffd-b7f1-5698-fb6f-9d536dbd1cae" data-animation-type="lottie" data-src="https://cdn.prod.website-files.com/665f27834e206c9660b3a626/6662d885faf6bd7ae35aee72_Constellation4.json" data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg" data-default-duration="7.733333333333333" data-duration="0"></div>


{% endblock %}
